<div class="phone-input-container">
  <div class="flex items-center gap-2 w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus-within:border-blue-500 transition-colors">
    <span class="text-gray-700 font-semibold">+51</span>
    <input
      type="tel"
      [(ngModel)]="phoneNumber"
      (input)="onPhoneInput($event)"
      placeholder="- - -  - - -  - - -"
      maxlength="9"
      class="flex-1 outline-none text-gray-800"
      autocomplete="tel">
  </div>

  <div class="mt-2 text-xs text-gray-500">
    @if (phoneNumber.length > 0 && !isValid()) {
      <span class="text-red-500">
        ⚠️ Debe ser un número válido de 9 dígitos que empiece con 9
      </span>
    }
    @if (isValid()) {
      <span class="text-green-500">
        ✓ Número válido
      </span>
    }
  </div>
</div>
