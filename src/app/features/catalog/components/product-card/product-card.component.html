<div class="product-card flex-shrink-0 w-[180px] bg-white rounded-xl p-3 shadow-sm flex flex-col">
  <div class="product-img relative mb-2 h-[180px] flex items-center justify-center bg-gray-50 rounded-lg">
    <img [src]="product().image" [alt]="product().name" class="max-w-full max-h-full object-contain">
    <button
      (click)="onAddToCart()"
      class="add-btn absolute top-2 right-2 w-7 h-7 bg-[#0F456E] text-white rounded-full flex items-center justify-center text-lg hover:bg-[#0d3a5a] transition-colors active:scale-95 shadow-md">
      +
    </button>
  </div>

  <div class="product-info flex-1 flex flex-col">
    <p class="text-base font-bold text-gray-800">
      S/ {{ product().price }} <span class="text-xs font-normal text-gray-600">{{ product().unit }}</span>
    </p>

    @if (product().oldPrice) {
      <p class="text-xs text-gray-400 line-through">S/ {{ product().oldPrice }}</p>
    }


    <p class="text-xs text-gray-700 mt-2 line-clamp-2 flex-1">{{ product().description }}</p>
    <p class="text-xs text-gray-500 mt-1">{{ product().pack }}</p>
  </div>
</div>
