<section class="relative w-full">
  <!-- Banner con imagen de fondo -->
  <div
    class="banner-image relative w-full h-auto bg-cover bg-center flex flex-col items-center justify-center py-4 px-5"
    [style.background-image]="'linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url(' + bannerImage() + ')'"

  >
    <!-- Logo de la tienda -->
    <div class="mb-3">
      <img
        [src]="storeLogo()"
        [alt]="'Logo ' + storeName()"
        class="w-20 h-20 rounded-full object-cover border-2 border-white shadow-lg"
      >
    </div>
