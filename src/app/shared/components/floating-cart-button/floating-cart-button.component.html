<button
  (click)="goToCart()"
  class="fixed bottom-6 right-6 w-16 h-16 bg-[#0F456E] text-white rounded-full shadow-2xl flex items-center justify-center z-50 hover:bg-[#0d3a5a] transition-all active:scale-95"
  [class.scale-110]="itemCount() > 0"
>
  <!-- Icono de carrito SVG -->
  <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
  </svg>

  <!-- Badge con cantidad -->
  @if (itemCount() > 0) {
    <span class="absolute -top-1 -right-1 w-6 h-6 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center animate-pulse">
      {{ itemCount() }}
    </span>
  }
</button>

<!-- Total flotante -->
@if (total() > 0) {
  <div class="fixed bottom-24 right-6 bg-white px-4 py-2 rounded-full shadow-lg z-40 animate-fade-in">
    <p class="text-sm font-bold text-gray-800">S/ {{ total().toFixed(2) }}</p>
  </div>
}
